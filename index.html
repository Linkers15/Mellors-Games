<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellors Games</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Theme Config to match the Logo -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mellors-dark': '#0a0f16', 
                        'mellors-gray': '#161e29',
                        'mellors-blue': '#2563eb', 
                        'mellors-green': '#10b981',
                        'mellors-cyan': '#06b6d4',
                    },
                    backgroundImage: {
                        'logo-gradient': 'linear-gradient(to right, #3b82f6, #06b6d4, #10b981)',
                        'circuit-pattern': "radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.05) 0%, rgba(10, 15, 22, 0) 50%)"
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0f16;
            color: #ffffff;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f16;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2937; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #374151; 
        }

        /* Glow Effects */
        .neon-text {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        
        .list-block {
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .list-block:hover {
            transform: translateX(5px);
            background-color: #1f2937;
            border-color: #06b6d4;
            box-shadow: -5px 0 15px rgba(6, 182, 212, 0.1);
        }
    </style>
</head>
<!-- Vertical layout: Header at top, Main content fills rest -->
<body class="bg-mellors-dark h-screen w-full flex flex-col overflow-hidden">

    <!-- HEADER: Logo + Profile (No Search) -->
    <header class="h-20 flex-shrink-0 flex items-center justify-between px-6 lg:px-10 border-b border-gray-800/50 backdrop-blur-md sticky top-0 z-20 bg-mellors-gray/30">
        
        <!-- Branding (Moved from Sidebar to Header) -->
        <div class="flex items-center gap-3">
            <img src="mellorslogo.png" alt="Mellors Games" class="h-10 w-auto object-contain" onerror="this.style.display='none'; document.getElementById('header-text-logo').style.display='block';">
            <span id="header-text-logo" style="display:none;" class="font-bold text-2xl tracking-wider bg-clip-text text-transparent bg-logo-gradient">MELLORS</span>
            <span class="hidden sm:block font-bold text-2xl tracking-wider text-white">GAMES</span>
        </div>

        <!-- Right Side Icons -->
        <div class="flex items-center gap-4">
            <button class="w-10 h-10 rounded-full bg-gray-800 hover:bg-gray-700 flex items-center justify-center transition">
                <i class="fas fa-bell text-mellors-cyan"></i>
            </button>
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-mellors-blue to-mellors-green p-0.5 cursor-pointer">
                <div class="w-full h-full rounded-full bg-gray-900 flex items-center justify-center text-xs font-bold">
                    MG
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="flex-1 overflow-y-auto p-6 lg:p-10 scroll-smooth bg-circuit-pattern bg-fixed relative">
        
        <div class="max-w-5xl mx-auto">
            <!-- SITE INTRO BLOCK (Kept as requested) -->
            <div class="mb-8 p-8 rounded-2xl bg-gradient-to-r from-gray-900 to-gray-800 border border-gray-700 flex flex-col md:flex-row items-center justify-between shadow-2xl relative overflow-hidden group">
                <!-- Decorative Glow -->
                <div class="absolute -right-20 -top-20 w-64 h-64 bg-mellors-blue/10 rounded-full blur-3xl group-hover:bg-mellors-blue/20 transition duration-700"></div>
                
                <div class="relative z-10">
                    <h2 class="text-3xl font-bold text-white mb-2">Welcome to <span class="text-transparent bg-clip-text bg-logo-gradient">Mellors Games</span></h2>
                    <p class="text-gray-400 text-base max-w-xl">
                        Your ultimate destination for high-performance gaming. Select a title from the library below to launch your next adventure.
                    </p>
                </div>
                <div class="hidden md:block relative z-10 mt-4 md:mt-0 ml-6">
                    <i class="fas fa-gamepad text-5xl text-gray-700 group-hover:text-mellors-cyan transition duration-500"></i>
                </div>
            </div>

            <!-- GAME LIST SECTION -->
            <div class="space-y-4">
                
                <!-- Category Label -->
                <div class="flex items-center justify-between mb-4 px-2">
                    <h3 class="text-gray-400 font-semibold uppercase text-xs tracking-wider">Available Titles</h3>
                    <div class="h-px bg-gray-800 flex-1 ml-4"></div>
                </div>

                <!-- LIST BLOCK START -->
                <div class="bg-mellors-gray p-4 rounded-xl list-block flex flex-col sm:flex-row sm:items-center justify-between gap-4 group">
                    <div class="flex items-center gap-4">
                        <!-- Icon Box -->
                        <div class="h-12 w-12 rounded-lg bg-gray-800 flex items-center justify-center text-mellors-cyan group-hover:text-white group-hover:bg-mellors-blue transition">
                            <i class="fas fa-rocket text-xl"></i>
                        </div>
                        <!-- Text -->
                        <div>
                            <h3 class="font-bold text-lg text-white group-hover:text-mellors-cyan transition">MellorCraft(Game Preview)</h3>
                            <span class="text-xs text-gray-500 uppercase tracking-wide">A simple offline Minecraft Clone</span>
                        </div>
                    </div>
                    <!-- Button -->
                    <a href="https://linkers15.github.io/Mellors-Games/mellorcraft.html" class="px-6 py-2.5 bg-gray-800 hover:bg-logo-gradient hover:text-black text-white text-sm font-bold rounded-full transition shadow-lg text-center min-w-[120px]">
                        Play <i class="fas fa-play ml-2 text-xs"></i>
                    </a>
                </div>
                <!-- LIST BLOCK END -->

                

            </div>
            <!-- GAME LIST END -->

            <footer class="mt-20 border-t border-gray-800 pt-8 pb-4 text-center text-gray-500 text-sm">
                <p>&copy; 2024 Mellors Games. All rights reserved.</p>
            </footer>
        </div>
    </main>

</body>
</html>
