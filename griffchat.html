<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Griffin's Chatbot Assistant 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { overscroll-behavior: none; }

        /* Custom scrollbar */
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }

        /* Typing animation */
        .typing-dot {
            animation: typingBounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Fade in animation */
        .msg-fade-in {
            animation: fadeInUp 0.3s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glow effect for header */
        .header-glow {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            box-shadow: 0 2px 20px rgba(99, 102, 241, 0.15);
        }

        /* Input glow on focus */
        #user-input:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.4);
        }

        /* Send button pulse */
        .send-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(99, 102, 241, 0); }
        }

        /* Markdown-like formatting */
        .ai-msg p { margin-bottom: 0.5rem; }
        .ai-msg p:last-child { margin-bottom: 0; }
        .ai-msg code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            font-family: 'Courier New', monospace;
        }
        .ai-msg pre {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 0.85em;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .ai-msg ul, .ai-msg ol {
            padding-left: 1.25rem;
            margin: 0.5rem 0;
        }
        .ai-msg li { margin-bottom: 0.25rem; }
        .ai-msg strong { font-weight: 600; }
    </style>
</head>
<body class="bg-slate-950 text-white h-dvh flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="header-glow px-4 py-3 flex items-center justify-between shrink-0 z-10 border-b border-slate-800/50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.455 2.456L21.75 6l-1.036.259a3.375 3.375 0 00-2.455 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-base font-semibold leading-tight">Griffin's Chatbot Assistant 2.0</h1>
                <p class="text-xs text-slate-400" id="status-text">Powered by Pollinations AI</p>
            </div>
        </div>
        <button onclick="clearChat()" class="p-2 rounded-lg hover:bg-slate-800 active:bg-slate-700 transition-colors" title="New Chat">
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182"/>
            </svg>
        </button>
    </header>

    <!-- Chat Messages -->
    <main id="chat-container" class="flex-1 overflow-y-auto px-4 py-4 space-y-4">

        <!-- Welcome message -->
        <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center px-4">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center mb-5 shadow-xl">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.455 2.456L21.75 6l-1.036.259a3.375 3.375 0 00-2.455 2.456z"/>
                </svg>
            </div>
            <h2 class="text-xl font-bold mb-2">Welcome to Griffin's Chatbot Assistant</h2>
            <p class="text-slate-400 text-sm max-w-xs mb-8">A version of this chat using a REAL model. No sign-up required.</p>
            <div class="grid grid-cols-2 gap-2 w-full max-w-xs">
                <button onclick="useSuggestion(this)" class="suggestion-btn text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">
                    üí° Explain quantum computing simply
                </button>
                <button onclick="useSuggestion(this)" class="suggestion-btn text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">
                    ‚úçÔ∏è Write a short poem about the ocean
                </button>
                <button onclick="useSuggestion(this)" class="suggestion-btn text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">
                    üç≥ Quick healthy dinner recipe ideas
                </button>
                <button onclick="useSuggestion(this)" class="suggestion-btn text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">
                    üêç Python fizzbuzz code example
                </button>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="shrink-0 border-t border-slate-800/50 bg-slate-950 px-3 py-3">
        <form onsubmit="handleSubmit(event)" class="flex items-end gap-2 max-w-2xl mx-auto">
            <div class="flex-1 relative">
                <textarea
                    id="user-input"
                    rows="1"
                    placeholder="Message AI Chat..."
                    class="w-full bg-slate-800/80 border border-slate-700/50 rounded-2xl px-4 py-3 pr-4 text-sm text-white placeholder-slate-500 resize-none outline-none transition-all max-h-32"
                    oninput="autoResize(this)"
                    onkeydown="handleKeydown(event)"
                ></textarea>
            </div>
            <button
                type="submit"
                id="send-btn"
                class="shrink-0 w-11 h-11 rounded-xl bg-indigo-600 hover:bg-indigo-500 active:scale-90 transition-all flex items-center justify-center disabled:opacity-30 disabled:cursor-not-allowed disabled:active:scale-100"
                disabled
            >
                <svg id="send-icon" class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"/>
                </svg>
                <svg id="stop-icon" class="w-5 h-5 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                    <rect x="6" y="6" width="12" height="12" rx="2"/>
                </svg>
            </button>
        </form>
        <p class="text-center text-[10px] text-slate-600 mt-2">Free & open ‚Äî responses may be inaccurate</p>
    </footer>

    <script>
        // State
        let conversationHistory = [];
        let isGenerating = false;
        let abortController = null;

        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sendIcon = document.getElementById('send-icon');
        const stopIcon = document.getElementById('stop-icon');
        const statusText = document.getElementById('status-text');
        const welcomeScreen = document.getElementById('welcome-screen');

        // Auto-resize textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 128) + 'px';
            sendBtn.disabled = !el.value.trim() && !isGenerating;
        }

        // Handle Enter key
        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isGenerating && userInput.value.trim()) {
                    handleSubmit(e);
                }
            }
        }

        // Use suggestion
        function useSuggestion(btn) {
            const text = btn.textContent.trim().replace(/^[^\s]+\s/, '');
            userInput.value = text;
            autoResize(userInput);
            handleSubmit(new Event('submit'));
        }

        // Format AI response with basic markdown
        function formatResponse(text) {
            // Escape HTML
            let formatted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Code blocks
            formatted = formatted.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // Inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Bold
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Italic
            formatted = formatted.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Line breaks into paragraphs
            formatted = formatted
                .split('\n\n')
                .map(p => p.trim())
                .filter(p => p)
                .map(p => {
                    if (p.startsWith('<pre>')) return p;
                    return `<p>${p.replace(/\n/g, '<br>')}</p>`;
                })
                .join('');

            return formatted;
        }

        // Add message bubble to chat
        function addMessage(role, content, isStreaming = false) {
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            const wrapper = document.createElement('div');
            wrapper.className = `msg-fade-in flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');

            if (role === 'user') {
                bubble.className = 'max-w-[85%] bg-indigo-600 rounded-2xl rounded-br-md px-4 py-2.5 text-sm leading-relaxed';
                bubble.textContent = content;
            } else {
                bubble.className = 'ai-msg max-w-[85%] bg-slate-800 rounded-2xl rounded-bl-md px-4 py-2.5 text-sm leading-relaxed text-slate-200';
                if (isStreaming) {
                    bubble.id = 'streaming-msg';
                    bubble.innerHTML = `
                        <div class="flex items-center gap-1.5 py-1" id="typing-indicator">
                            <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                            <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                            <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                        </div>`;
                } else {
                    bubble.innerHTML = formatResponse(content);
                }
            }

            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            scrollToBottom();
            return bubble;
        }

        // Scroll to bottom
        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        // Set generating state
        function setGenerating(generating) {
            isGenerating = generating;
            if (generating) {
                sendIcon.classList.add('hidden');
                stopIcon.classList.remove('hidden');
                sendBtn.disabled = false;
                sendBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-500');
                sendBtn.classList.add('bg-red-600', 'hover:bg-red-500');
                statusText.textContent = 'Generating...';
                statusText.classList.add('text-indigo-400');
                userInput.disabled = true;
            } else {
                sendIcon.classList.remove('hidden');
                stopIcon.classList.add('hidden');
                sendBtn.disabled = !userInput.value.trim();
                sendBtn.classList.remove('bg-red-600', 'hover:bg-red-500');
                sendBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-500');
                statusText.textContent = 'Powered by Pollinations AI';
                statusText.classList.remove('text-indigo-400');
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Handle form submit
        async function handleSubmit(e) {
            e.preventDefault();

            if (isGenerating) {
                // Stop generation
                if (abortController) abortController.abort();
                setGenerating(false);
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;

            // Clear input
            userInput.value = '';
            autoResize(userInput);

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Start generating
            setGenerating(true);
            const aiBubble = addMessage('assistant', '', true);

            try {
                abortController = new AbortController();

                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful, friendly AI assistant. Provide clear, concise responses. Use markdown formatting when appropriate.'
                            },
                            ...conversationHistory
                        ],
                        model: 'openai',
                        stream: false
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const responseText = await response.text();

                // Update bubble with formatted response
                aiBubble.innerHTML = formatResponse(responseText);
                conversationHistory.push({ role: 'assistant', content: responseText });

            } catch (err) {
                if (err.name === 'AbortError') {
                    const currentText = aiBubble.textContent;
                    if (!currentText || currentText.trim() === '') {
                        aiBubble.innerHTML = '<p class="text-slate-500 italic">Generation stopped.</p>';
                    }
                } else {
                    console.error('Error:', err);
                    aiBubble.innerHTML = `<p class="text-red-400">Sorry, something went wrong. Please try again.</p><p class="text-red-400/60 text-xs mt-1">${err.message}</p>`;
                }
            } finally {
                setGenerating(false);
                scrollToBottom();
            }
        }

        // Clear chat
        function clearChat() {
            conversationHistory = [];
            chatContainer.innerHTML = `
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center px-4">
                    <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center mb-5 shadow-xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.455 2.456L21.75 6l-1.036.259a3.375 3.375 0 00-2.455 2.456z"/>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold mb-2">Welcome to AI Chat</h2>
                    <p class="text-slate-400 text-sm max-w-xs mb-8">Free AI assistant powered by Pollinations. No sign-up or API key required.</p>
                    <div class="grid grid-cols-2 gap-2 w-full max-w-xs">
                        <button onclick="useSuggestion(this)" class="text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">üí° Explain quantum computing simply</button>
                        <button onclick="useSuggestion(this)" class="text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">‚úçÔ∏è Write a short poem about the ocean</button>
                        <button onclick="useSuggestion(this)" class="text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">üç≥ Quick healthy dinner recipe ideas</button>
                        <button onclick="useSuggestion(this)" class="text-left p-3 bg-slate-800/60 border border-slate-700/50 rounded-xl text-xs text-slate-300 hover:bg-slate-700/60 active:scale-95 transition-all">üêç Python fizzbuzz code example</button>
                    </div>
                </div>`;
            if (isGenerating && abortController) {
                abortController.abort();
                setGenerating(false);
            }
        }

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
